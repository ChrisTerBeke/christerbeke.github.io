---
title: Home
layout: home
permalink: /
body_class: home
---

{% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>
      <small>
        <strong>{{ post.date | date: "%B %e, %Y" }}</strong> . 
        {{ post.tags | join: ", " }}
      </small>
    </p>	
{% endfor %}
